<div class="row">
    <div class="col-6">
        <form [formGroup]="registerForm">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" formControlName="firstName">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationDefaultUsername"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Zip</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <button [disabled]="registerForm.invalid" class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
    <div class="col-6">
        <b>Informacion del registerForm</b>
        <ul>
            <li>
                values:  {{registerForm.value | json}}    
            </li>        
            <li>
                valid: <span [ngClass]="{'alert-success' : registerForm.valid, 'alert-danger' : !registerForm.valid}">{{registerForm.valid}} </span>
            </li>
            <li>
                submited: {{registerForm.submitted}}    
            </li>
            <li>
                pristine: {{registerForm.pristine}}
            </li>
            <li>
                disty: {{registerForm.dirty}}
            </li>
            <li>
                touched: {{registerForm.touched}}
            </li>
        </ul>
    </div>
</div>
